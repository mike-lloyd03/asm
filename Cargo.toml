[package]
name = "asm"
version = "0.1.1"
edition = "2021"
authors = ['Mike Lloyd']
description = "A CLI tool for getting secrets from AWS Secrets Manager"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.56"
clap = { version = "3.1.5", features = ["derive"] }
colored_json = "2.1.0"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
